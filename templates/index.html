<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Chat Interface</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Video Content Creator</h1>
        <div class="input-container">
            <h2>Enter Query...</h2>
            <input type="text" id="user-input" placeholder="Type your message..." />
            <h2>Language</h2>
            <input type="text" id="language" placeholder="Enter response language..." />
            <h2>Length</h2>
            <input type="text" id="length" placeholder="Enter approx word count of the response..." />
            <h2>Style</h2>
            <input type="text" id="topic" placeholder="Enter Style of response..." />
            <h2>Additional Info</h2>
            <input type="text" id="type" placeholder="Any additional info you want..." />
            <button id="submit-button">Submit</button>
        </div>
        <h2>Response...</h2>
        <div id="response-container"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
